<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this user and all associated ebooks/metadata?")) {
                window.location.href = "{{ url_for('delete_user', user_id=user.id) }}";
            }
        }
    </script>
</head>
<body>
    <h2>Delete User</h2>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <button onclick="confirmDelete()">Delete</button>
    <a href="{{ url_for('manage_users') }}">Cancel</a>
</body>
</html>

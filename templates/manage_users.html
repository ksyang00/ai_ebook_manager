{% extends "layout.html" %}
{% block content %}
<h2>Manage Users</h2>
<a href="{{ url_for('list_ebooks') }}" class="button">Back to List</a>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.grade }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="button">Edit</a>
                <button class="button delete" onclick="if (confirm('Are you sure you want to delete this user and all associated ebooks/metadata?')) { window.location.href='{{ url_for('delete_user', user_id=user.id) }}'; }">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

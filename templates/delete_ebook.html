<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Ebook</title>
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this ebook and all associated metadata?")) {
                window.location.href = "{{ url_for('delete_ebook', ebook_id=ebook.id) }}";
            }
        }
    </script>
</head>
<body>
    <h2>Delete Ebook</h2>
    <p>Are you sure you want to delete the ebook "{{ ebook.title }}"?</p>
    <button onclick="confirmDelete()">Delete</button>
    <a href="{{ url_for('list_ebooks') }}">Cancel</a>
</body>
</html>
